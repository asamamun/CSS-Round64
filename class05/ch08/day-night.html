<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night Mode</title>
    <style>
        /* Default (Day Mode) */
body {
    background-color: gold;
    color: #000;
    transition: background-color 0.5s, color 0.5s;
}

.container {
    padding: 20px;
    text-align: center;
}

/* Night Mode */
body.night-mode {
    background-color: #0b0000;
    color: #fff;
}
    </style>
</head>
<body class="">
    <div class="container">
        <h1>Welcome to the Day and Night Demo</h1>
        <p>This site changes its theme based on the time of day.</p>
    </div>
