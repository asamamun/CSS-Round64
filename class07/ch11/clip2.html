<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imagecontainer{
            width: 474px;
            height:314px;
            position: absolute;
            clip: rect(70px,290px,265px,65px);
            cursor: pointer;
            transition: ease-out 1s;
        }
        #imagecontainer:hover{
            clip: rect(0px,474px,314px,0px);
        }
    </style>
</head>
<body>
    <div id="imagecontainer">
        <img src="images/OIP (1).jpg" alt="">
    </div>
</body>
</html>
