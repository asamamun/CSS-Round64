<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 60%;
            background-color:lightblue;
            border: 1px solid gray;
            padding: 20px;
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            color: #0047ab;
            text-decoration: underline;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #0047ab;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #003b93;
        }
        .checkbox-group,
        .radio-group {
            display: inline-block;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="fname" maxlength="50" placeholder="-----enter first name-----" required></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lname" maxlength="50" placeholder="-----enter last name------" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email ID</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number</label></td>
                    <td><input type="number" id="mobile" name="mobile" maxlength="10" placeholder="10 Digits Allowed" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td class="radio-group">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="other">other</label></td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td>
                        <select name="day" required>
                            <option value="" disabled selected>Day</option>
                            <!-- Days 1 to 31 -->
                        </select>
                        <select name="month" required>
                            <option value="" disabled selected>Month</option>
                            <!-- Months -->
                        </select>
                        <select name="year" required>
                            <option value="" disabled selected>Year</option>
                            <!-- Years -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
        <input type="text" is="city" list="city" placeholder="select one" required>
      <datalist id="city">
        <option value="rangpur">Rangpur</option>
        <option value="rajshahi">Rajshahi</option>
        <option value="rangamati">Rangamati</option>
        <option value="rajbari">Rajbari</option>
        <option value="chatt">Chattgram</option>
        <option value="cumilla">Cumilla</option></td>
      </datalist>
                </tr>
                <tr>
                    <td><label for="pincode">Pin Code</label></td>
                    <td><input type="number" id="pincode" name="pincode" maxlength="6" placeholder="6 Digits Allowed" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><input type="text" id="country" name="country" value="Bangladesh" readonly></td>
                </tr>
                <tr>
                    <td><label>Hobbies</label></td>
                    <td class="checkbox-group">
                        <label><input type="checkbox" name="hobbies" value="Drawing"> Drawing</label>
                        <label><input type="checkbox" name="hobbies" value="Singing"> Singing</label>
                        <label><input type="checkbox" name="hobbies" value="Dancing"> Dancing</label>
                        <label><input type="checkbox" name="hobbies" value="Sketching"> Sketching</label>
                        <label><input type="checkbox" name="hobbies" value="Others"> Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Qualification</label></td>
                    <td class="checkbox-group">
                        <label><input type="checkbox" name="qualification" value="10th"> High School (10th)</label>
                        <label><input type="checkbox" name="qualification" value="12th"> Higher School (12th)</label>
                        <label><input type="checkbox" name="qualification" value="Graduation"> Graduation</label>
                        <label><input type="checkbox" name="qualification" value="Post Graduation"> Post Graduation</label>
                        <label><input type="checkbox" name="qualification" value="PhD"> PhD</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Courses Applied For</label></td>
                    <td class="radio-group">
                        <label><input type="radio" name="course" value="BCA"> BCA</label>
                        <label><input type="radio" name="course" value="B.Com"> B.Com</label>
                        <label><input type="radio" name="course" value="B.Sc"> B.Sc</label>
                        <label><input type="radio" name="course" value="BA"> BA</label>
                        <label><input type="radio" name="course" value="MCA"> MCA</label>
                        <label><input type="radio" name="course" value="M.Com"> M.Com</label>
                        <label><input type="radio" name="course" value="M.Sc"> M.Sc</label>
                        <label><input type="radio" name="course" value="MA"> MA</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
