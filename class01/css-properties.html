<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      ul {
        background-image: url("images/tiles2x200.png");
        background-size: cover;
        /* background-image: radial-gradient(red, green, blue, yellow);
            background-image: linear-gradient(to right, red, green, blue, yellow);
            background-image: linear-gradient(to left, red, green, blue, yellow);
            background-image: url("images/tiles2x200.png");
            background-size: 100% 100%;
            background-size: contain;
            background-size: cover; */
      }
      #propertycontainer {
        max-width: 1200px; 
        margin: 10px auto;
        /* styles trickle down */
        color: white;
        color: brown;
      }
      ul {
        column-count: 3; /* Display in 2 columns */
        column-gap: 20px; /* Space between columns */
        list-style-type: none; /* Remove default list bullets */
        padding: 10;
      }
      ul li {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>    
    <div id="propertycontainer"></div>

    <script>
      var element = document.createElement("div");
      var properties = [];

      // Collect all property names from element.style
      for (var index in element.style) {
        if (typeof element.style[index] === "string") {
          // Filter out non-string properties
          properties.push(index);
        }
      }

      // Display the total count and the list of properties
      var container = document.getElementById("propertycontainer");
      container.innerHTML =
        "<h1>CSS has a total of " +
        properties.length +
        " properties.</h1><br><br>";

      // Create a list of property names
      var propertyList = document.createElement("ul");
      properties.forEach(function (property) {
        var listItem = document.createElement("li");
        listItem.textContent = property;
        propertyList.appendChild(listItem);
      });

      container.appendChild(propertyList);
    </script>
  </body>
</html>
