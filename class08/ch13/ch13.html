        /*  */
        /* Container for the thumbnails */
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

/* Thumbnail images */
.box img {
    width: 400px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.box img:hover {
    transform: scale(1.1);
}

/* Lightbox overlay */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    text-align: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 90%;
    max-height: 80%;
    margin-top: 5%;
}
/* activates the id which is shown in the address bar */
.lightbox:target {
    display: block;
}

/* Close button */
.close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 30px;
    text-decoration: none;
}

.close:hover {
    color: #ccc;
}
        /*  */
