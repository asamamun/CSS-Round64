<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* example 1 */
        .note::before {
  content: "üìå "; /* Adds a pin emoji before the text */
  color: red;
}

.note::after {
  content: " (Important)"; /* Adds text after the note */
  font-weight: bold;
}
/* example 2 */
.tooltip {
  position: relative;
}

.tooltip::after {
  content: "This is a tooltip!";
  position: absolute;
  top: 100%;
  left: 50%;
  width: max-content;
  transform: translateX(-50%);
  background-color: black;
  color: white;
  padding: 5px;
  border-radius: 5px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.tooltip:hover::after {
  opacity: 1;
}
/* example 3 */
.custom-list {
  list-style: none;
  margin: 0;
  padding: 0;
}
.custom-list li::before {
  content: "‚û°Ô∏è"; /* Adds an arrow before each list item */
  margin-right: 10px;
  color: blue;
}
/* example 4 */
.circle {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  position: relative;
  border-radius: 50%;
}

.circle::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  background-color: rgb(47, 104, 129);
  border-radius: 50%;
}
/* example 5 */
/* Basic styling for the list */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    display: inline-block;
    margin-right: 20px;
}

a {
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    color: black;
    position: relative;
    padding: 10px 20px;
    transition: all 0.5s ease;
}

/* The effect on hover using ::before */
a::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #3498db; /* Default color */
    z-index: -1; /* To place behind the text */
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

/* Hover effect on the link */
a:hover {
    color: white;
}

/* Change the background and flip effect on hover */
a:hover::before {
    transform: scaleX(1);
    background-color: #2ecc71; /* Hover color */
}

a:hover {
    transform: rotate(15deg); /* Flip or rotate the text */
}

/* Optional: add a smooth transition for the text rotation */
a {
    transition: transform 0.3s ease;
}

    </style>
</head>
<body>
    <!-- example 1 -->
    <p class="note">This is a note.</p>
    <!-- example 2 -->
    <span class="tooltip">Hover over me</span>
    <!-- example 3 -->
    <ul class="custom-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    <!-- example 4 -->
    <div class="circle"></div>
    <!-- example 5 -->

    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PRODUCTS</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>
</body>
</html>
